        body {

        /* Styles for the event section */
        .event-section {

        .event-title {
            font-size: 32px;

            justify-content: space-around;
        }

        .event-card {
            width: 300px;
            margin: 20px 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .event-description {
            color: #555;
        }
    </style>
</head>
